    <div class="form-group"><input name="generationNumber" placeholder="Generation Number (kWh/kWp)" required /></div>

    <label for="template">Select Proposal Template:</label>
    <select name="template" id="template" required>
      <option value="">-- Select Template --</option>
      <option value="10">10 years</option>
      <option value="15">15 years</option>
      <option value="25">25 years</option>
      <option value="10,15">10 & 15 years</option>
      <option value="15,25">15 & 25 years</option>
      <option value="10,25">10 & 25 years</option>
      <option value="10,15,25">10, 15 & 25 years</option>
    </select>

    <label for="include_savings">Do you want to include savings in the proposal?</label>
    <select name="include_savings" id="include_savings" required>
      <option value="no">No</option>
      <option value="yes">Yes</option>
    </select>

    <div id="savingsInputs" style="display:none;">
      <input name="current_electricity_price" id="current_electricity_price" placeholder="Current Electricity Price (Rs/kWh)" />
    </div>

    <div id="tariffInputs"></div>
    <div id="terminationInputs"></div>

    <button type="submit">Generate OPEX Proposal</button>
  </form>

<script>
const termOptions = {
  "10": [10],
  "15": [15],
  "25": [25],
  "10,15": [10, 15],
  "15,25": [15, 25],
  "10,25": [10, 25],
  "10,15,25": [10, 15, 25]
};

document.getElementById('template').addEventListener('change', function () {
  const selected = this.value;
  const years = termOptions[selected] || [];

  const tariffDiv = document.getElementById('tariffInputs');
  const termDiv = document.getElementById('terminationInputs');
  tariffDiv.innerHTML = '';
  termDiv.innerHTML = '';

  years.forEach(year => {
    const label = document.createElement('label');
    label.textContent = `Tariff for ${year} years (Rs/kWh):`;
    const input = document.createElement('input');
    input.name = `tariff_${year}`;
    input.placeholder = `Tariff for ${year} years`;
    input.required = true;
    tariffDiv.appendChild(label);
    tariffDiv.appendChild(input);

    const tLabel = document.createElement('label');
    tLabel.textContent = `Paste ${year} Termination Payments (one per line):`;
    const textarea = document.createElement('textarea');
    textarea.name = `termination_${year}`;
    textarea.placeholder = `5000\n4800\n...`;
    textarea.required = true;
    termDiv.appendChild(tLabel);
    termDiv.appendChild(textarea);
  });
});

document.getElementById("include_savings").addEventListener("change", function () {
  const show = this.value === "yes";
  document.getElementById("savingsInputs").style.display = show ? "block" : "none";
  document.getElementById("current_electricity_price").required = show;
});

document.getElementById('opexForm').addEventListener('submit', async function (e) {
  e.preventDefault();
  const formData = new FormData(this);
  const data = Object.fromEntries(formData.entries());
  const res = await fetch("http://localhost:5000/generate", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  });
  const blob = await res.blob();
  const link = document.createElement("a");
  link.href = window.URL.createObjectURL(blob);
  link.download = "Cleanmax_Proposal.docx";
  link.click();
});
</script>
</body>
</html>
