<!DOCTYPE html>
<html>
<head>
  <title>Proposal Generator</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      padding: 40px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .header h2 {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
    }

    .header p {
      color: #666;
      font-size: 1.1rem;
      opacity: 0.8;
    }

    .form-group {
      margin-bottom: 25px;
      position: relative;
    }

    label {
      display: block;
      font-weight: 600;
      color: #444;
      margin-bottom: 8px;
      font-size: 0.95rem;
      letter-spacing: 0.5px;
    }

    input, select {
      width: 100%;
      padding: 16px 20px;
      border: 2px solid #e1e5e9;
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.9);
      outline: none;
    }

    input:focus, select:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
      transform: translateY(-2px);
    }

    input:hover, select:hover {
      border-color: #a8b3f0;
    }

    .model-section {
      background: linear-gradient(145deg, #f8f9ff, #ffffff);
      border-radius: 16px;
      padding: 30px;
      margin: 30px 0;
      border: 1px solid rgba(102, 126, 234, 0.1);
      box-shadow: 0 8px 32px rgba(102, 126, 234, 0.08);
      transition: all 0.3s ease;
    }

    .model-section:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 48px rgba(102, 126, 234, 0.12);
    }

    .section-title {
      font-size: 1.3rem;
      font-weight: 600;
      color: #667eea;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .section-title::before {
      content: '';
      width: 4px;
      height: 20px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 2px;
    }

    .tariff-grid {
      display: grid;
      gap: 20px;
      margin-top: 20px;
    }

    @media (min-width: 768px) {
      .tariff-grid {
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      }
    }

    .tariff-item {
      background: rgba(255, 255, 255, 0.7);
      padding: 20px;
      border-radius: 12px;
      border: 1px solid rgba(102, 126, 234, 0.15);
    }

    button {
      width: 100%;
      padding: 18px 24px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 32px rgba(102, 126, 234, 0.3);
      letter-spacing: 0.5px;
      text-transform: uppercase;
      margin-top: 30px;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 48px rgba(102, 126, 234, 0.4);
    }

    button:active {
      transform: translateY(-1px);
    }

    .grid-input {
      background: linear-gradient(145deg, #fff7f0, #ffffff);
      border: 2px solid #ffd700;
      animation: fadeInUp 0.5s ease;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-in {
      animation: fadeInUp 0.5s ease;
    }

    input::placeholder {
      color: #999;
      font-weight: 400;
    }

    select option {
      padding: 12px;
    }

    .savings-toggle {
      background: linear-gradient(145deg, #f0f8f0, #ffffff);
      border-radius: 12px;
      padding: 20px;
      margin: 20px 0;
      border: 1px solid rgba(34, 197, 94, 0.2);
    }

    .format-section {
      background: linear-gradient(145deg, #faf5ff, #ffffff);
      border-radius: 12px;
      padding: 20px;
      margin: 20px 0;
      border: 1px solid rgba(147, 51, 234, 0.2);
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 4px;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .container {
        padding: 24px;
        margin: 10px;
      }
      
      .header h2 {
        font-size: 2rem;
      }
      
      .model-section {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Proposal Generator</h2>
      <p>Create professional solar energy proposals with ease</p>
    </div>

    <form id="proposalForm">
      <div class="form-group">
        <label for="modelType">Select Business Model:</label>
        <select name="modelType" id="modelType" required>
          <option value="">-- Select Business Model --</option>
          <option value="opex">OPEX (Operational Expenditure)</option>
          <option value="capex">CAPEX (Capital Expenditure)</option>
        </select>
      </div>

      <!-- OPEX FIELDS -->
      <div id="opexFields" class="model-section fade-in" style="display:none;">
        <div class="section-title">OPEX Configuration</div>
        
        <div class="form-group">
          <label>Client Name</label>
          <input name="clientName" placeholder="Enter client name" required />
        </div>
        
        <div class="form-group">
          <label>Location</label>
          <input name="Location" placeholder="Enter project location" required />
        </div>
        
        <div class="form-group">
          <label>Date</label>
          <input name="Date" placeholder="e.g. 24th June 2025" type="text" required />
        </div>
        
        <div class="form-group">
          <label>Capacity (kWp)</label>
          <input name="capacity" placeholder="Enter system capacity" required />
        </div>
        
        <div class="form-group">
          <label>Generation Number (kWh/kWp)</label>
          <input name="generationNumber" placeholder="Enter generation per kWp" required />
        </div>
        
        <div class="form-group">
          <label for="template">Select OPEX Contract Tenure:</label>
          <select name="template" id="template">
            <option value="10">10 years</option>
            <option value="15">15 years</option>
            <option value="25">25 years</option>
            <option value="10,15">10 & 15 years</option>
            <option value="15,25">15 & 25 years</option>
            <option value="10,25">10 & 25 years</option>
            <option value="10,15,25">10, 15 & 25 years</option>
          </select>
        </div>
        
        <div id="tariffInputs" class="tariff-grid"></div>
        
        <div class="savings-toggle">
          <label for="includeSavings">Include Cost Savings Analysis?</label>
          <select name="includeSavings" id="includeSavings">
            <option value="">-- Select Option --</option>
            <option value="yes">Yes, include savings</option>
            <option value="no">No savings analysis</option>
          </select>
        </div>
        
        <div id="gridPriceInput" style="display:none;">
          <div class="form-group">
            <label>Grid Electricity Price Year 1 (Rs/kWh)</label>
            <input name="current_electricity_price-1" placeholder="Enter current electricity price" class="grid-input" />
          </div>
        </div>
      </div>

      <!-- CAPEX FIELDS -->
      <div id="capexFields" class="model-section fade-in" style="display:none;">
        <div class="section-title">CAPEX Configuration</div>
        
        <div class="form-group">
          <label>Client Name</label>
          <input name="clientName" placeholder="Enter client name" required />
        </div>
        
        <div class="form-group">
          <label>Location</label>
          <input name="Location" placeholder="Enter project location" required />
        </div>
        
        <div class="form-group">
          <label>Date</label>
          <input name="Date" placeholder="e.g. 24th June 2025" type="text" required />
        </div>
        
        <div class="form-group">
          <label>Capacity (kWp)</label>
          <input name="capacity" placeholder="Enter system capacity" required />
        </div>
        
        <div class="form-group">
          <label>Price per Wp (Rs)</label>
          <input name="pricePerWp" placeholder="Enter price per watt-peak" type="number" step="0.01" required />
        </div>
      </div>

      <div class="format-section">
        <label for="format">Select Proposal Format:</label>
        <select name="format" id="format" required>
          <option value="docx">Word Document (.docx)</option>
          <option value="pdf">PDF Document (.pdf)</option>
        </select>
      </div>

      <button type="submit">Generate Proposal</button>
    </form>
  </div>

  <script>
    const termOptions = {
      "10": [10], "15": [15], "25": [25],
      "10,15": [10, 15], "15,25": [15, 25],
      "10,25": [10, 25], "10,15,25": [10, 15, 25]
    };

    document.getElementById("modelType").addEventListener("change", function () {
      const isCapex = this.value === "capex";
      const isOpex = this.value === "opex";
      const opexFields = document.getElementById("opexFields");
      const capexFields = document.getElementById("capexFields");
      
      opexFields.style.display = isOpex ? "block" : "none";
      capexFields.style.display = isCapex ? "block" : "none";

      // Enable/disable inputs in CAPEX fields
      Array.from(document.querySelectorAll("#capexFields input, #capexFields select")).forEach(el => {
        el.disabled = !isCapex;
      });
      // Enable/disable inputs in OPEX fields
      Array.from(document.querySelectorAll("#opexFields input, #opexFields select")).forEach(el => {
        el.disabled = !isOpex;
      });
    });

    document.getElementById("template").addEventListener("change", function () {
      const selected = this.value;
      const years = termOptions[selected] || [];
      const tariffDiv = document.getElementById("tariffInputs");
      tariffDiv.innerHTML = '';
      if (selected) {
        years.forEach(year => {
          const tariffItem = document.createElement('div');
          tariffItem.className = 'tariff-item';
          
          const label = document.createElement('label');
          label.textContent = `Tariff for ${year} years (Rs/kWh):`;
          
          const input = document.createElement('input');
          input.name = `tariff_${year}`;
          input.placeholder = `Enter ${year}-year tariff rate`;
          input.required = true;
          input.type = 'number';
          input.step = '0.01';
          
          tariffItem.appendChild(label);
          tariffItem.appendChild(input);
          tariffDiv.appendChild(tariffItem);
        });
      }
    });

    document.getElementById("includeSavings").addEventListener("change", function () {
      const gridInput = document.getElementById("gridPriceInput");
      gridInput.style.display = this.value === "yes" ? "block" : "none";
      if (this.value === "yes") {
        gridInput.classList.add("fade-in");
      }
    });

    document.getElementById("proposalForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const formData = new FormData(this);
      const data = Object.fromEntries(formData.entries());
      const requiredFields = Object.keys(data).filter(key => key.startsWith("tariff_") && !data[key]);
      if (data.modelType === "opex" && requiredFields.length > 0) {
        alert("Please fill all required tariff fields.");
        return;
      }

      try {
        const res = await fetch("http://44.201.149.239:5000/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        if (!res.ok) {
          const err = await res.json();
          alert("Error: " + (err.error || res.statusText));
          return;
        }

        const blob = await res.blob();
        const link = document.createElement("a");
        link.href = window.URL.createObjectURL(blob);
        link.download = `Proposal_${data.clientName || "Client"}.${data.format}`;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      } catch (err) {
        alert("Request failed: " + err.message);
      }
    });

    window.addEventListener("DOMContentLoaded", () => {
      document.getElementById("modelType").dispatchEvent(new Event("change"));
      document.getElementById("template").dispatchEvent(new Event("change"));
      document.getElementById("includeSavings").dispatchEvent(new Event("change"));
    });
  </script>
</body>
</html>
